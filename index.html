<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="navbar-brand" href="#">Contato</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="contato.html">Fale Conosco</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="index.html">Formulário de Contato</a>
  </li>
</ul>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card card-form">
                    <div class="card-header text-center">
                        <h4 class="mb-0">Entre em Contato Conosco</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="inputName" class="required-field">Nome Completo</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Digite seu nome completo" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="inputEmail" class="required-field">Endereço de Email</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="seu@email.com" required>
                                <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu email com terceiros.</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="inputPhone" class="required-field">Telefone</label>
                                <input type="tel" class="form-control" id="inputPhone" placeholder="(00) 00000-0000" required>
                                <small id="phoneHelp" class="form-text text-muted">Nunca compartilharemos seu telefone.</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="inputMessage" class="required-field">Mensagem</label>
                                <textarea class="form-control" id="inputMessage" rows="4" placeholder="Digite sua mensagem aqui..." required></textarea>
                            </div>
                            
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                <label class="form-check-label" for="exampleCheck1">Aceito receber comunicações por email</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block mt-4">
                                <i class="fas fa-paper-plane mr-2"></i> Enviar Mensagem
                            </button>
                        </form>
        </div>
    </main>
</body>
</html>
